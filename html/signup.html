    <form action="#">
        <h2>Sign Up</h2>
     <input  class="user_info" type="text" placeholder="User Name">
     <input class="user_info" type="email" placeholder="Email">
     <input class="user_info" type="password" placeholder="Password">
     <input class="user_info" type="password" placeholder="Confirm Password">
     <div class="gender">
         <input type="radio" name="gender" id="male">
         <label for="male">Male</label>
         <input type="radio"  name="gender" id="female">
         <label for="female">Female</label>

     </div>
     <div class="checkbox">
         <input type="checkbox" id="terms">
         <label for="terms">I agree terms and conditions </label>
         <br>
         <input type="checkbox" id="news">
         <label for="news">I want the newsletter</label>
     </div>
     <input  class="button"type="submit" value="Submit">

    </form>
